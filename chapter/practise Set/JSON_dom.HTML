<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice set</title>
  </head>
  <body>
    <h1 id="greeting"></h1>

    <script>
      let name = 'Rohit';
      function doGreeting(name = 'Dear') {
        let date = new Date();
        console.log(date);
        // let hours = date.getHours();
        let hours = 17;
        console.log(hours);



        if (hours >= 0 && hours < 12) {
          console.log("Good Morning");

          document.querySelector(
            "#greeting"
          ).innerText = `Good Morning ${name}`;
        } else if (hours > 12 && hours < 16) {
          console.log("Good After Noon");
          document.querySelector(
            "#greeting"
          ).innerText = `Good After Noon ${name}`;
        } else {
          console.log("Good Night");
          document.querySelector("#greeting").innerText = `Good Night ${name}`;
        }
      }

      doGreeting();
    </script>
  </body>
</html>
