<body>
  
  <script>
    // let Num = 10;
    function checkTheNum(Num){
      if(Num % 2 == 0){
        return 'even';
      } else{
        return 'Odd';
      }
    }
    // console.log(checkTheNum(11));
    
    function larger(num1,num2){
      // if(num1 > num2){
      //   return num1;
      // } else {
      //   return num2;
      // }

      return num1 > num2 ? num1 : num2;
    }
    // console.log(larger(5,6));
    
    function toFahrenheit(celsiusValue){
      return 9/5*celsiusValue +32;
    }
    console.log(toFahrenheit(38));
    
  </script>
